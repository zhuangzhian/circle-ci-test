<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__CSS__/font.css">
    <link rel="stylesheet" href="__CSS__/xadmin.css">
    <link rel="stylesheet" href="__CSS__/theme5.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__JS__/xadmin.js"></script>
    <script src="__JS__/html5.min.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery.min.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加新员工','staff_add',600,450)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>身份证号</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>手机</th>
                            <th>地址</th>
<!--                            <th>状态</th>-->
                            <th>操作</th></tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="data"}
                        <tr>
                            <td>
                                <input type="checkbox" name="id" value="$data.staff_id"   lay-skin="primary">
                            </td>
                            <td>{$data.staff_id}</td>
                            <td>{$data.staff_name}</td>
                            <td>{$data.staff_id_num}</td>
                            <td>{$data.staff_sex}</td>
                            <td>{$data.staff_age}</td>
                            <td>{$data.staff_tele}</td>
                            <td>{$data.staff_address}</td>
<!--                            <td class="td-status">-->
<!--                                <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>-->
                            <td class="td-manage">
<!--                                <a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">-->
<!--                                    <i class="layui-icon">&#xe601;</i>-->
<!--                                </a>-->
                                <a title="编辑"  onclick="xadmin.open('编辑',600,450)" href="javascript:;">
                                    <i class="layui-icon">&#xe642;&nbsp;&nbsp;</i>
                                </a>
<!--                                <a onclick="xadmin.open('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">-->
<!--                                    <i class="layui-icon">&#xe631;</i>-->
<!--                                </a>-->
                                <a title="恢复" onclick="member_del(this,{$data.staff_id})" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div style="margin-left: 60%">{$list->render()}</div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){
            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"staff_delete",
                data:{id:id},
                type:"post",
                dataType:"json",
            });
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(id){
            //捉到所有被选中的，发异步进行删除

                    // layer.msg('删除成功', {icon: 1});
                    // $(".layui-form-checked").not('.header').parents('tr').remove();

        });
    }
</script>
</html>
